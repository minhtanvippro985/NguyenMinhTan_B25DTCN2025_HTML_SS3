<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>demo</title>
</head>
<body>
    <form action="" method="GET">

        <label for = "name">Họ và Tên</label>
        <input type = "text" name = "name" id = "name" value="">
        <br>
        <br>
        <label for = "tuoi">Tuổi</label>
        <input type="number" id = "tuoi" min="0" max="69" > 
        <br>
        <br>
        <label for ="tgian">Thời gian</label>
        <input id = "tgian" type="date" >
        <br>
        <br>
        <label for ="telepoh">SDT</label>
        <input id = "telepoh" type="tel"  >
        <br>
        <br>
        <label for ="matkhau">password</label>
        <input id = "matkhau" type="password" placeholder="123456789" >
        <br>
        <br>
        <label for ="emai">email</label>
        <input id = "emai" type="email" placeholder="nguyenvanan@gmail.com" >
        <br>
        <br>
        <label for ="filer">chọn file</label>
        <input id = "filer" type="file" >
        <br>
        <br>
        <label for ="keo">tiến độ</label>
        <input id = "keo" type="range" >
        <br>
        <br>
        <label for ="mau">Màu ưa thích</label>
        <input id = "mau" type="color" >
        <br>
        <br>
        <label for ="textera">Mô tả bản thân</label>
        <textarea id = "textera"></textarea>
        <br><br>
        <label for ="">Sở thích :</label>
        <input type="checkbox" name="" id="yes" value="game">game</input>
        <input type="checkbox" name="" id="ye2" value="vd2">vd2</input>
        <input type="checkbox" name="" id="ye3" value="vd3" checked>vd3</input>
        <br>
        <label for="">Giới tính :</label>
        <input type="radio" name="gender" id="yes" value="Nam" checked>Nam</input>
        <input type="radio" name="gender" id="ye2" value="Nữ">Nữ</input>
        <input type="radio" name="gender" id="ye3" value="Khác">Khác</input>
        <br>
        <br>
        <label for = "bbb">Tỉnh</label>
        <select name="" id="bbb" multiple size="1">
            <option>tinh 1</option>
            <option>tinh 2</option>
            <option>tinh 3</option>
            <option>tinh 4</option>
        </select>
        
    </form>
    
    
</body>
</html>
