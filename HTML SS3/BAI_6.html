<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>qua tuyet voi luon</title>
</head>
<body>

<form>

<label>Họ và tên:</label><br>
<input type="text" name="fullname"><br><br>

<label>Ngày sinh:</label><br>
<input type="date" name="birthday"><br><br>

<label>Giới tính:</label><br>
<input type="radio" name="gender" value="Nam"> Nam
<input type="radio" name="gender" value="Nữ"> Nữ
<br><br>

<label>Số điện thoại:</label><br>
<input type="tel" name="phone"><br><br>

<label>Email:</label><br>
<input type="email" name="email"><br><br>

<label>Tên công ty:</label><br>
<input type="text" name="company"><br><br>

<label>Vai trò trong công ty:</label><br>
<select name="role">
    <option>Giám đốc điều hành (CEO)</option>
    <option>Quản lý</option>
    <option>Nhân viên</option>
    <option>Khác</option>
</select>
<br><br>

<label>Quy mô công ty:</label><br>
<select name="company_size">
    <option>Doanh nghiệp nhỏ</option>
    <option>Doanh nghiệp vừa</option>
    <option>Doanh nghiệp lớn</option>
</select>
<br><br>

<label>Ngành nghề công ty:</label><br>
<input type="text" name="industry"><br><br>

<label>Lý do tham gia câu lạc bộ:</label><br>
<textarea name="reason" rows="3" cols="40"></textarea>
<br><br>

<label>Kinh nghiệm lãnh đạo:</label><br>
<textarea name="experience" rows="3" cols="40"></textarea>
<br><br>

<label>Mục tiêu khi tham gia câu lạc bộ:</label><br>
<textarea name="goal" rows="3" cols="40"></textarea>
<br><br>

<label>Chương trình sự kiện mong muốn tham gia:</label><br>
<input type="checkbox" name="event" value="Networking"> Networking
<input type="checkbox" name="event" value="Workshops"> Workshops
<input type="checkbox" name="event" value="Hoi thao"> Hội thảo
<br><br>

<label>Đăng ký nhận bản tin:</label><br>
<input type="checkbox" name="newsletter"> Có
<br><br>

<input type="submit" value="Đăng ký hội viên">

</form>

</body>
</html>
